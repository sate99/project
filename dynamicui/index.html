<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("label")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
};

//remove header element
function remove(element)
{
	//textbox
	if(element=="textbox")
	{
		$('.textbox').remove();
		$('#tbox').prop("checked", false);
		badge("#tbox",".textbox");
	}
	//radio
	if(element=="radio")
	{
		$('.radiobutton').remove();
		$('#radio').prop("checked", false);
		badge("#radio",".radiobutton");
	}
	//select
	if(element=="select")
	{
		$('.select').remove();
		$('#sbox').prop("checked", false);
		badge("#sbox",".select");
	}
	//checkbox
	else if(element=="checkbox")
	{
		$('.checkboxdiv').remove();
		$('#cbox').prop("checked", false);
		badge("#cbox",".checkboxdiv");
	}
	//textarea
	else if(element=="textarea")
	{
		$('.textarea').remove();
		$('#tarea').prop("checked", false);
		badge("#tarea",".textarea");
	}
	//autocomplete
	else if(element=="autocomplete")
	{
		$('.autocomplete').remove();
		$('#autoc').prop("checked", false);
		badge("#autoc",".autocomplete");
	}
}
//update badge of element
function badge(a,b)
{
	$(a).next('.badge').html($(b+' .add').length);
	$('.main-container-top '+b).children('.badge').html($(b+' .add').length);
};
//updated all bagde
function badgeall()
{
	badge("#tbox",".textbox");
	badge("#radio",".radiobutton");
	badge("#sbox",".select");
	badge("#cbox",".checkboxdiv");
	badge("#tarea",".textarea");
	badge("#autoc",".autocomplete");
};
$(document).ready(function () {
    $('.nav li a').click(function() {

        $('.nav li').removeClass('active');

        var $parent = $(this).parent();
        if (!$parent.hasClass('active')) {
            $parent.addClass('active');
        }
    });
	$(".allclose").click( function(){
	$('#myUL input:checkbox').prop("checked", false);
	$('.main-container, .main-container-top').empty();
	badgeall();
	});
	//remove function
	$(document).on("click", ".remove", function(){
	$(this).parents('.removeelement').remove();
	badgeall();
	//textbox
	if($('.textbox .add').length==0)
	{
		$('#tbox').prop("checked", false);
		$('.main-container-top .textbox').remove();
	}
	//radio
	if($('.radiobutton .add').length==0)
	{
		$('#radio').prop("checked", false);
		$('.main-container-top .radiobutton').remove();
	}
	//select
	if(($('.select .add').length)==0)
	{
		$('#sbox').prop("checked", false);
		$('.main-container-top .select').remove();
	}
	//checkbox
	if(($('.checkboxdiv .add').length)==0)
	{
		$('#cbox').prop("checked", false);
		$('.main-container-top .checkboxdiv').remove();
	}
	//textarea
	if($('.textarea .add').length==0)
	{
		$('#tarea').prop("checked", false);
		$('.main-container-top .textarea').remove();
	}
	//autocomplete
	if($('.autocomplete .add').length==0)
	{
		$('#autoc').prop("checked", false);
		$('.main-container-top .autocomplete').remove();
	}
	});
	
});
